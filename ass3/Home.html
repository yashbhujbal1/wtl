<html>
<head>
<style>
table, th, td
{
border: 1px solid black; border-collapse:collapse;
}
th, td
{
padding: 5px;
}
</style>
</head>
<body>
<button type="button" onclick="loadXMLDoc()">Display Employee Information</button>
<br><br>
<table id="demo">
</table>

<script>
function loadXMLDoc()
{
var xmlhttp = new XMLHttpRequest(); xmlhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) { myFunction(this);
}
};
xmlhttp.open("GET", "emp.xml", true); xmlhttp.send();
}
function myFunction(xml)
{
var i;
var xmlDoc = xml.responseXML;
var table="<tr><th>EmpName</th><th>Address</th><th>organization</th></tr>"; var x = xmlDoc.getElementsByTagName("employee");
for (i = 0; i <x.length; i++) { table += "<tr><td>" +
x[i].getElementsByTagName("empname")[0].childNodes[0].nodeValue +
 
"</td><td>" + x[i].getElementsByTagName("address")[0].childNodes[0].nodeValue +


 
"</td><td>"+

}
 

"</td></tr>";
 
document.getElementById("demo").innerHTML = table;
}
</script>
</body>
</html>
